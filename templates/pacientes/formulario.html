{% extends '_base.html' %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Formulario de Paciente</h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
        <a href="{% url 'lista_pacientes' %}" class="ml-2 text-gray-600 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
