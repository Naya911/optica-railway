{% extends '_base.html' %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Eliminar Paciente</h1>
    <p class="mb-4">¿Estás seguro de que deseas eliminar al paciente <strong>{{ paciente.nombres }} {{ paciente.apellidos }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Eliminar</button>
        <a href="{% url 'lista_pacientes' %}" class="ml-2 text-gray-600 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
