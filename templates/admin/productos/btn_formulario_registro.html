<button data-modal-target="producto-modal" data-modal-toggle="producto-modal" type="button"
    class="text-white flex gap-2 justify-center items-center bg-gradient-to-br my-2 w-full lg:w-auto from-purple-400 to-purple-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
    </svg>
    Registrar Producto
</button>

<div id="producto-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Producto
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="producto-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'registrar_producto' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <ul>
                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            
                <div class="p-4 md:p-5 space-y-4">
                    <div>
                        <input type="text" name="nombre" id="nombre" required placeholder="Nombre del producto"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            value="{{ form.nombre.value|default_if_none:'' }}">
                    </div>

                    <div>
                    <select name="categoria" id="categoria" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                            focus:outline-none focus:ring-blue-500 focus:border-blue-500 
                            dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="" disabled {% if not form.categoria.value %}selected{% endif %}>Seleccione una categoría</option>
                        {% for cat in categorias %}
                            <option value="{{ cat.id_categoria }}"
                                {% if form.categoria.value|stringformat:"s" == cat.id_categoria|stringformat:"s" %}selected{% endif %}>
                                {{ cat.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>


                    <div>
                       <select name="tipo" id="tipo" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                                focus:outline-none focus:ring-blue-500 focus:border-blue-500 
                                dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="" disabled {% if not form.tipo.value %}selected{% endif %}>Seleccione un tipo</option>
                            {% for key, val in tipos %}
                                <option value="{{ key }}" {% if form.tipo.value == key %}selected{% endif %}>{{ val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <textarea name="descripcion" id="descripcion" required placeholder="Descripción"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ form.descripcion.value|default_if_none:'' }}</textarea>
                    </div>

                    <div>
                        <input type="number" step="0.01" name="precio" id="precio" required placeholder="Precio"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            value="{{ form.precio.value|default_if_none:'' }}">
                    </div>

                    <div>
                        <label for="cover" class="block mb-1 font-medium text-gray-700 dark:text-white">Cover (URL o archivo):</label>
                        <input type="file" name="cover" id="cover"
                            class="mt-1 block w-full text-gray-700 dark:text-white">
                    </div>

                    <div>
                        <label for="imagen_lente_ar" class="block mb-1 font-medium text-gray-700 dark:text-white">Imagen Lente AR (URL o archivo):</label>
                        <input type="file" name="imagen_lente_ar" id="imagen_lente_ar"
                            class="mt-1 block w-full text-gray-700 dark:text-white">
                    </div>
                </div>

                <div class="flex justify-end p-4 border-t dark:border-gray-600">
                    <button type="submit"
                        class="px-4 py-2 text-white bg-purple-500 rounded-lg shadow-sm hover:bg-purple-700 focus:outline-none focus:ring focus:ring-purple-200 dark:focus:ring-purple-800">
                        Guardar Producto
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
